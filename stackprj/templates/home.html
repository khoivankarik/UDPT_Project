{% extends 'base.html' %}
{% block content %}
<section class="hero">
    <div class="hero-content">
        <h1 class="hero-title">Trí Thức Việt Nam</h1>
        <p class="hero-paragraph">
            Cộng đồng cho phép người dùng hỏi và trả lời tất cả các kiến thức thường thức.
        </p>
        <div class="hero-options">
            <a class="btn btn-developers" href="{% url 'stackbase:leaderboard' %}">Leaderboard</a>
            <a href="{% if user.is_authenticated %}
            {% url 'stackbase:question-create' %}
            {% else %}
            {% url 'login' %}
            {% endif %}" 
            class="btn btn-businesses">Ask Question</a>
            <a href="{% url 'stackbase:question-lists' %}" class="btn btn-developers" style="margin-left: 5px;">Latest Questions</a>
            
        </div>
    </div>
</section>


{% endblock content %}
